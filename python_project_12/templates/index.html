<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды для маршрута</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Прогноз погоды для маршрута</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="start_city" class="form-label">Стартовый город:</label>
                <input type="text" class="form-control" id="start_city" name="start_city" required>
            </div>
            <div class="mb-3">
                <label for="end_city" class="form-label">Конечный город:</label>
                <input type="text" class="form-control" id="end_city" name="end_city" required>
            </div>
            <button type="submit" class="btn btn-primary">Получить прогноз</button>
        </form>

        {% if start_weather_condition %}
            <h2 class="mt-4">Результаты прогноза:</h2>
            <p><strong>Погода в {{ start_city }}:</strong> {{ start_weather_condition }}</p>
            <p><strong>Погода в {{ end_city }}:</strong> {{ end_weather_condition }}</p>
        {% endif %}
    </div>
</body>
</html>
